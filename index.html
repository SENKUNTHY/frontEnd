<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="form-container">
            <div class="form-group">
                <input type="number" placeholder="author_id" v-model="author_id">
            </div>
            <div class="form-group">
                <input type="text" placeholder="title" v-model="title">
            </div>
            <div class="form-group">
                <textarea  rows="5" placeholder="body" v-model="body"></textarea>
            </div>
            <div class="form-group">
                <button @click="createBook" type="button" v-if="!isHidden">Add Book</button>
                <button @click="updateBook" type="button" v-if="isHidden">Update Book</button>
            </div>
            
        </div>
        <section class="container">
            <div class="card" v-for="(book,index) in books" :key="index">
                <div class="card-title">
                    <h1> {{book.title}}</h1>
                </div>
                <div class="card-body">
                    <p> {{book.body}}</p>
                </div>
                <div class="card-footer">
                    <p style="color: rgb(89, 97, 212);">{{book.created_at}}</p>
                </div>

                <td>
                    <button @click="deleteBook(book.id)" style="color: red;">Delete </button>
                    <button @click="editBook(book)" style="color: green;">Edit </button>
                </td>
            </div>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>
</html>
